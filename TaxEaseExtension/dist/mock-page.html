<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Income Tax Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <header class="bg-blue-600 text-white p-4 rounded-t-lg mb-6">
            <div class="flex items-center">
                <div class="bg-white text-blue-600 rounded-full w-8 h-8 flex items-center justify-center mr-2">
                    ðŸ‡®ðŸ‡³
                </div>
                <h1 class="text-2xl font-bold">Income Tax e-Filing Portal - Mock Page</h1>
            </div>
        </header>

        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Personal Information</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">PAN Number</label>
                    <input type="text" id="pan" name="pan" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="AAAAA1111A">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Age</label>
                    <input type="number" id="age" name="age" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Annual Salary (â‚¹)</label>
                    <input type="number" id="salary" name="salary" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Tax Regime</h2>
            <div class="space-y-2">
                <div class="flex items-center">
                    <input type="radio" id="old-regime" name="regime" value="old" class="h-4 w-4 text-blue-600 focus:ring-blue-500">
                    <label for="old-regime" class="ml-2 block text-sm text-gray-700">
                        Old Tax Regime (With Exemptions)
                    </label>
                </div>
                <div class="flex items-center">
                    <input type="radio" id="new-regime" name="regime" value="new" class="h-4 w-4 text-blue-600 focus:ring-blue-500">
                    <label for="new-regime" class="ml-2 block text-sm text-gray-700">
                        New Tax Regime (Lower Rates, Fewer Exemptions)
                    </label>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Deductions</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Section 80C Deductions (â‚¹)</label>
                    <input type="number" id="deduction" name="deduction" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Max â‚¹1,50,000">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">HRA Exemption (â‚¹)</label>
                    <input type="number" id="hra" name="hra" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Home Loan Interest (â‚¹)</label>
                    <input type="number" id="homeLoan" name="homeLoan" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
        </div>

        <div class="flex justify-end">
            <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg">
                Submit
            </button>
        </div>
    </div>

    <script>
        // Simple focus highlighting for demo purposes
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.style.borderColor = '#fbbf24';
                this.style.boxShadow = '0 0 0 2px rgba(251, 191, 36, 0.3)';
            });
            
            input.addEventListener('blur', function() {
                this.style.borderColor = '#d1d5db';
                this.style.boxShadow = 'none';
            });
        });
    </script>
</body>
</html>
